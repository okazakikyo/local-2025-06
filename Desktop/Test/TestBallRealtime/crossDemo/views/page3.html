<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"
        integrity="sha512-2r+xZ/Dm8+HI0I8dsj1Jlfchv4O3DGfWbqRalmSGtgdbVQrZyGRqHp9ek8GKk1x8w01JsmDZRrJZ4DzgXkAU+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

</head>

<body>

    <script defer>

        let window3 = {
            x: window.screenX,
            y: window.screenY + 130,
            width: window.innerWidth,
            height: window.innerHeight
        }

        let serverwinstate = {
            "page1": { x: 0, y: 0, width: 100, height: 100 },
            "page2": { x: 0, y: 0, width: 100, height: 100 },
            "page3": window3
        }

        let point3 = [serverwinstate.page3.width / 2, serverwinstate.page3.height / 2]

        let socket = io('http://localhost:3000')

        socket.on('connect', () => {
            console.log(socket.id)
        })

        socket.on('getdata', (winstate) => {
            serverwinstate = winstate
            point3 = [serverwinstate.page3.width / 2, serverwinstate.page3.height / 2]
            console.log(serverwinstate)
        })

        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(60)
        }

        function draw() {
            background(220);

            drawCircle(point3[0], point3[1])

            window3 = {
                x: window.screenX,
                y: window.screenY + 130,
                width: window.innerWidth,
                height: window.innerHeight
            }

            socket.emit('win3update', window3, socket.id)

            // Calculate vectors for page1
            let vector3 = createVector(serverwinstate.page3.x, serverwinstate.page3.y);
            let vector1 = createVector(serverwinstate.page1.x, serverwinstate.page1.y);
            let resultingVector1 = createVector(vector1.x - vector3.x, vector1.y - vector3.y);

            // Calculate vectors for page2
            let vector2 = createVector(serverwinstate.page2.x, serverwinstate.page2.y);
            let resultingVector2 = createVector(vector2.x - vector3.x, vector2.y - vector3.y);

            stroke(50)
            strokeWeight(20)

            // Draw circle and line to page1
            drawCircle(resultingVector1.x + serverwinstate.page1.width / 2, resultingVector1.y + serverwinstate.page1.height / 2)
            line(point3[0], point3[1], resultingVector1.x + serverwinstate.page1.width / 2, resultingVector1.y + serverwinstate.page1.height / 2)

            // Draw circle and line to page2
            drawCircle(resultingVector2.x + serverwinstate.page2.width / 2, resultingVector2.y + serverwinstate.page2.height / 2)
            line(point3[0], point3[1], resultingVector2.x + serverwinstate.page2.width / 2, resultingVector2.y + serverwinstate.page2.height / 2)
        }

        function drawCircle(x, y) {
            fill(255, 0, 0);
            ellipse(x, y, 150, 150);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

    </script>
</body>

</html>
